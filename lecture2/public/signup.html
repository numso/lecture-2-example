<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="wrapper">
    <h1 class="title">Sign Up for Gradebook!</h1>

    <div class="error"></div>

    <form>
      <div class="login-el">
        <label>Username:</label>
        <input id="user" type="text">
      </div>

      <div class="login-el">
        <label>Password:</label>
        <input id="pass" type="password">
      </div>

      <div class="login-el">
        <label>Password Again:</label>
        <input id="pass2" type="password">
      </div>

      <div class="login-el">
        <input id="isTeacher" type="checkbox">
        <label>I'm a teacher!</label>
      </div>

      <input id="submit" class="btn" type="submit" value="Sign Up">
    </form>

    <a href="/login.html" class="no-account">Already have an account?</a>
  </div>

  <script src="js/lib/jquery.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="wrapper">
    <h1 class="title">Log In to Gradebook!</h1>

    <div class="error"></div>

    <form>
      <div class="login-el">
        <label>Username:</label>
        <input id="user" type="text">
      </div>

      <div class="login-el">
        <label>Password:</label>
        <input id="pass" type="password">
      </div>

      <input id="submit" class="btn" type="submit" value="Login">
    </form>

    <a href="/signup.html" class="no-account">Don't have an account yet?</a>
  </div>
</body>
</html>
